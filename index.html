<!DOCTYPE html>
<html>
  <head>
    <title>Clase AR - Erick Hansen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/r128/three.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono; matrixCodeType: 3x3;"
      renderer="antialias: true; precision: medium; physicallyCorrectLights: true;"
      vr-mode-ui="enabled: false">

      <a-assets>
        <a-asset-item id="modelo-museo" src="SITEJ.glb"></a-asset-item>
      </a-assets>

      <a-marker 
        type="pattern" 
        preset="hiro"
        emitevents="true"
        markerhandler>

        <a-entity 
          gltf-model="#modelo-museo"
          position="0 0 0"
          scale="1.5 1.5 1.5"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>

    <script>
      // Mensajes de estado
      window.addEventListener('onload', function() {
        console.log('AR.js cargado correctamente');
      });
    </script>
  </body>
</html>
